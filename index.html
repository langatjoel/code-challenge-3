<html>
 <head>
    <meta charset="UTF-8" />
    <title>Code Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="assets/index.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 </head>
 <body>
    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange ticket icon"></i>
          <div class="content">FLATDANGO</div>
          <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <!-- side menu -->
          <ul class="ui divided list" id="movie-list">
            <!-- Movie titles will be dynamically added here -->
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <div id="movie-details">
          <!-- Movie details will be dynamically added here -->
        </div>
      </div>

      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div class="content">
              <div class="description">
                <div class="movie-image"></div>
                <div class="movie-description"></div>
              </div>
            </div>
            <div class="extra content">
              <button id="buy-ticket-button" class="ui orange button">
                Buy Ticket
              </button>
              <button id="delete-movie-button" class="ui red button" disabled>
                Delete Movie
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="src/index.js"></script>
 </body>
</html>
